[target.x86_64-unknown-linux-musl]
linker = "x86_64-linux-musl-gcc"

[build]
target = "x86_64-unknown-linux-musl"

[profile.release]
lto = true
codegen-units = 1
strip = true
opt-level = "z"
panic = "abort"

# Size optimization flags
rustflags = ["-C", "target-feature=+crt-static", "-C", "link-arg=-s"]

# Enable all optimizations for size
[profile.release.package."*"]
opt-level = "z"